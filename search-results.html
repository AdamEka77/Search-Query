<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form action="">
        <i class="fas fa-search"></i>
        <input type="text" id="search-item" placeholder="Search..." />
        <button id="search-button" onclick="search()">Search</button>
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="img/img/t1.jpg" alt="" />
          <div class="p-details">
            <a href=""
              ><h2>Baju satu</h2>
              <h3>$25</h3></a
            >
          </div>
        </div>
        <div class="product">
          <img src="img/img/t2.jpg" alt="" />
          <div class="p-details">
            <h2>Baju dua</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/t3.jpg" alt="" />
          <div class="p-details">
            <h2>Baju tiga</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/b1.jpg" alt="" />
          <div class="p-details">
            <h2>Tas satu</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/b2.jpg" alt="" />
          <div class="p-details">
            <h2>Tas dua</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/b3.jpg" alt="" />
          <div class="p-details">
            <h2>Tas tiga</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/h1.jpg" alt="" />
          <div class="p-details">
            <h2>Hoodie satu</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/img/h2.jpg" alt="" />
          <div class="p-details">
            <h2>Hoodie dua</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const query = params.get("query").toUpperCase();

        // Mengambil ID pusat utama yang ingin dijadikan search query
        const storeitems = document.getElementById("product-list");
        // Mengambil ID objek yang ingin ditampilkan
        const product = document.querySelectorAll(".product");
        // Mengambil sumber kata kunci untuk search query nya
        const pname = storeitems.getElementsByTagName("h2");

        for (var i = 0; i < pname.length; i++) {
          let match = product[i].getElementsByTagName("h2")[0];

          if (match) {
            let textvalue = match.textContent || match.innerHTML;

            if (textvalue.toUpperCase().indexOf(query) > -1) {
              product[i].style.display = "";
            } else {
              product[i].style.display = "none";
            }
          }
        }
      });
    </script>
    <script>
      document
        .getElementById("search-item")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            searchAndRedirect();
          }
        });

      function searchAndRedirect() {
        const searchbox = document
          .getElementById("search-item")
          .value.toUpperCase();
        window.location.href = `search-results.html?query=${encodeURIComponent(
          searchbox
        )}`;
      }

      const search = () => {
        const searchbox = document
          .getElementById("search-item")
          .value.toUpperCase();
        const storeitems = document.getElementById("product-list");
        const product = document.querySelectorAll(".product");
        const pname = storeitems.getElementsByTagName("h2");

        for (var i = 0; i < pname.length; i++) {
          let match = product[i].getElementsByTagName("h2")[0];

          if (match) {
            let textvalue = match.textContent || match.innerHTML;

            if (textvalue.toUpperCase().indexOf(searchbox) > -1) {
              product[i].style.display = "";
            } else {
              product[i].style.display = "none";
            }
          }
        }
      };
    </script>
  </body>
</html>
